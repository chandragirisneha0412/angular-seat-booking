<div *ngFor="let seat of seats" class="seat" [ngClass]="{'booked': seat.booked}">
  Seat {{ seat.number }} - {{ isBooked(seat) }}
</div>

<div>
  <label for="numSeats">Number of Seats:</label>
  <input type="number" id="numSeats" [(ngModel)]="numSeats">
  <button (click)="bookSeats(numSeats)">Book Seats</button>
</div>

<div *ngIf="bookedSeatNumbers.length > 0">
  <p>Booked Seat Numbers: {{ bookedSeatNumbers.join(', ') }}</p>
</div>
